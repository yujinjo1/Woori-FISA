<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTbF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // #1. React API에서 createContext, useContext 추출
        const { useState, createContext, useContext } = React;

        // #2. Context 생성
        const MyContext = createContext();

        const App = () => {

            const [data, setData] = useState('Hello from Parent');

            return (
                <div>
                    {/* #3. Context 객체가 제공하는 컴포넌트인 Provider를 통해 
                        Context로 적용될 영역을 그룹핑, 
                        해당 컨텍스트에 속한 하위 컴포넌트들에게 전달할 데이터 지정
                        -> value={전달할 데이터}
                        */}
                    <MyContext.Provider value={[data, setData]}>
                        <A />
                    </MyContext.Provider>

                    <div>A와는 관련이 없는 다른 도메인 UI</div>
                </div>
            );
        };

        const A = () => {
            return (
                <div>
                    <h2>A</h2>
                    <B />
                </div>
            );
        };

        const B = () => {
            return (
                <div>
                    <h3>B</h3>
                    <C />
                </div>
            );
        };

        const C = () => {
            return (
                <div>
                    <h4>C</h4>
                    <D />
                </div>
            );
        };

        // #4.최하단 컴포넌트에서 Context를 통한 데이터 받아오기
        const D = () => {
            // #4-1. useContext 훅을 통해 특정 컨텍스트 이름 지정
            // 하나의 앱에 2개 이상의 다른 컨텍스트가 있을 수 있기 때문에
            // useContext(사용할 컨텍스트명 지정)

            // Provider를 통해 전달받은 데이터
            /*
                <MyContext.Provider value={[data, setData]}>
                    <A />
                </MyContext.Provider>
            */
            const [data, setData] = useContext(MyContext); 
            // useContext: 컨텍스트를 사용하는쪽
            // Provider: 컨텍스트를 제공하는쪽
            // * 여기서의 Context: data, setData

            const clickHandler = () => setData('Data changed');

            return (
                <div>
                    <h5>{data}</h5>
                    <button onClick={clickHandler}>Change Data</button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
