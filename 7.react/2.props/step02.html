<!DOCTYPE html>
<html lang="en">

        //     console.log(props);

        //Props작성방법2, 파라미터 레벨에서 디스트럭처럼 

        const Product = ({imgUrl,name,price}) => { 
            // props라는 '객체'에 함수의 파라미터들이 각각의 프로퍼티로 구성되서 전달됨
            
            return (
                <div className='mx-2'>
                    {/* props를 통해 받은 전달 값들을 동적으로 바인딩 */}
                    <img src={imgUrl} alt={`${name}입니다.`}/>
                    <h2>{name}</h2>
                    <p>{price}원</p>
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));

        // props를 통해 값을 내려줄 수 있음
        root.render(<Products />);
        

    </script>
